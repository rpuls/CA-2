<html>
    <head>
         <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script   src="http://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
        <script src="JavaScript/JSforNewHobby.js" type="text/javascript"></script>
        <title>Create New Hobby</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h1>Create a new Hobby Here!</h1>
        <div class="container">
            <form>
                
            <div class="form-group">
                <label for="name">Name: </label>
                <input type="text" class="form-control" id="hobbyName" placeholder="Enter Name of Hobby">
            </div>
            <div class="form-group">
                <label for="name">Description: </label>
                <textarea cols="4" rows="4"  type="text" class="form-control" id="hobbyDescription" placeholder="Enter description"></textarea>
            </div>
                <div class="form-group">
                    <input type="submit" id="hobbySubmit" />
                </div>
            </form>
            
                
                
            </div>
            
            
        </div>
        
        
        
    </body>
</html>
