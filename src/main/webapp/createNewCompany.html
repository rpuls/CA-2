<html>
<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script   src="http://code.jquery.com/jquery-3.1.1.js"   integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="   crossorigin="anonymous"></script>
    <script   src="http://cdn.jsdelivr.net/jquery.validation/1.15.0/jquery.validate.js" ></script>
    <script src="JavaScript/JSforCreateCompany.js" type="text/javascript"></script>
    <title>Create New Company</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>Create a new Company Here!</h1>
    <div class="container">
        <form id="CompanyForm">
            <div class="row">
                <div class="col-lg-6" id="CompanyRow">
                    <div class="form-group">
                        <label for="name">Name of Company: </label>
                        <input required type="text" name="name" class="form-control" id="CompanyName" placeholder="Enter Name of Company">
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Email </label>
                        <input required type="text" name="name" class="form-control" id="CompanyEmail" placeholder="Enter Email">
                    </div>

                    <div class="form-group">
                        <label for="name">Description </label>
                        <input required name="description" type="text" class="form-control" id="CompanyDescription" placeholder="Enter A Description">
                    </div>

                    <div class="form-group">
                        <label for="name">CVR: </label>
                        <input required name="cvr" type="number" class="form-control" id="ComapanyCVR" placeholder="Enter CVR">
                    </div>

                    <div class="form-group">
                        <label for="name">Number of Employees: </label>
                        <input required name="NumEmployees" type="number" class="form-control" id="CompanyEmployees" placeholder="Enter Number of Employees">
                    </div>

                    <div class="form-group">
                        <label for="name">Marked Value: </label>
                        <input required name="marketValue" type="text" class="form-control" id="CompanyMarkedValue" placeholder="Enter Marked Value">
                    </div>
                    <div id="phoneContainer">
                        <div class="phonediv">
                            
                        <div class="form-group">
                            <label for="name">PhoneNumber: </label>
                            <input name="numer" id="PhoneNumber" required type="text" class="form-control" placeholder="Enter a Phone number">
                        </div>
                        <div class="form-group">
                            <label for="name">Phone Description: </label>
                            <input name=description" id="PhoneDescription" required type="text" class="form-control" placeholder="Enter Marked Value">
                        </div>
                        </div>
                    </div>
                    
                    <input id="newPhoneForComapany" type="button" value="New Phone Entity" />

                </div>

                <div id="Addresse col" class="col-lg-6">
                    <h2>Address of the Company</h2>

                    <div class="form-group">
                        <label for="name">Street Address</label>
                        <input name="street" required type="text" class="form-control" id="CompanyStreetAddress" placeholder="Enter Street Addresse">
                    </div>
                    <div class="form-group">
                        <label for="name">Street Address</label>
                        <input name="additionalInfo" required type="text" class="form-control" id="CompanyStreetAdditional" placeholder="Enter Additional Info">
                    </div>
                    <div class="form-group">
                        <label for="name">Zip Code</label>
                        <input name="ZIP" required type="text" class="form-control" id="CompanyZip" placeholder="Enter ZipCode">
                    </div>
                    <div class="form-group">
                        <label for="name">City</label>
                        <input name="CITY" required disabled="true" type="text" class="form-control" id="CompanyCity">
                    </div>

                </div>

            </div>
            <br>
            <br>
            <br>
            <br>
            <input id="CompanySubmit" type="button" value="Submit"  />
        </form>
    </div>
</body>
</html>
