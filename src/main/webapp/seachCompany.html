
<html>
    <head>
        <title>search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    </head>
    <body>
        <h1>Search company</h1>
        <div class="container" id="companyPage">
            <form action="#">
                <div>
                    <input type="text" id="searchField" placeholder="Enter name..">
                    <button id="searchBtn" type =button  value="SUBMIT"  >Search</button>
                </div>
                <div id="moreOptions">More options</div>
                <div id="lessOptions">Less options</div>
                <div id="options">
                    <input type="radio" name="city" value="city" id="rCity"/> City
                    <input type="radio" name="zip" value="zip" id="rZip"/> Zip code
                    <input type="radio" name="cvr" value="cvr" id="rCvr"/> CVR number
                    <input type="radio" name="phone" value="phone" id="rPhone"/> Phone number<br>
                    Minimum amount of employees in company:<br>
                    <input type="text" id="empAmount" placeholder="Specify minimum amount">
                </div>
            </form>
            <div id="searchResult"></div>
        </div>
        <script src="JavaScript/searchPages.js" type="text/javascript"></script>
        <script src="JavaScript/companySearch.js" type="text/javascript"></script>
    </body>
</html>
